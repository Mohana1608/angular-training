
<div class="jumbotron">

    <div class="container">
       <div class="row">
        <div class="col-md-6 offset-md-3">
          <h3>ADD PRODUCT</h3>
          <form [formGroup]="addProductsForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label> Name</label>
              <input type="text" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
                <div *ngIf="f.name.errors.minlength">Name must be at least 6 characters</div>
                <div *ngIf="f.name.errors.maxlength">Name requires max 30 characters</div>
              </div>
            </div>
            <div class="form-group">
              <label>Price</label>
              <input type="number" formControlName="price" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
              <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                <div *ngIf="f.price.errors.required">Price is required</div>
                <div *ngIf="f.price.errors.min">Price should be min 500</div>
                <div *ngIf="f.price.errors.max">Price should be max 10,000</div>
              </div>
            </div>


            <div class="form-group">
              <label>Category</label>
              <select class="form-control" formControlName="category">
                <option *ngFor="let cat of category">{{cat}}</option>
              </select>
              <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
                <div *ngIf="f.category.errors.required">Category is required</div>
              </div>
            </div>


            <div class="form-group">
              <label>Sub Category</label>
              <select class="form-control" formControlName="subCategory">
                <option *ngFor="let sub of subCategory[getSelectedCategory()]">{{sub}}</option>
              </select>
               <div *ngIf="submitted && f.subCategory.errors" class="invalid-feedback">
                <div *ngIf="f.subCategory.errors.required">Sub Category is required</div>
              </div>
            </div> 


            <div class="form-group">
                <label>Code</label>
                <input type="text" formControlName="price" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
                <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                  <div *ngIf="f.price.errors.required">Code is required</div>
                </div>
              </div>

           
           

              <label>Add Image</label>
              <div class="input-group">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                    <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                  </div>
              </div><br>
            

            <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Giftwrap?</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Yes
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        No
                      </label>
                    </div>
                    </div>
                </div>
             </fieldset>
            </form>
        </div>
        </div>
        </div>
        <input style = "margin-left:700px" class="btn btn-primary" type="submit" value="Submit">
      </div>
