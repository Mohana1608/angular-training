<div class="card">

    <div class="card-body">
  
      <div class="row">
        <div class="col-6  text-center" style="border-right:1px solid blue">
          <i [class]="iconClass" [ngStyle]="getStyle()"></i></div>
        <div class="col-6">
          <h3 class="card-title">{{count}}</h3>
          <h4 class="card-text">{{title}}</h4>
        </div>
      </div>
    </div>
  </div>
